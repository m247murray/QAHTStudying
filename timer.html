<!DOCTYPE html>
<html>
  <head>
    <title>Timer</title>
    <link rel="stylesheet" type="text/css" href="index_new.css">
  </head>
  <body>
    <h1>Timer</h1>
    <div class="timer-container">
      <div class="timer-display">
        <span id="minutes">05</span>:<span id="seconds">00</span>
      </div>
      <div class="timer-controls">
        <button id="start">Start</button>
        <button id="pause">Pause</button>
        <button id="reset">Reset</button>
        <input type="number" id="time" name="time" min ="1" max = "99" value = "1"><br><br>
      </div>
    </div>
    <script type="text/javascript" src="timerJS.js"></script>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
